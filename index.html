<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./assets/style.css">
 <title>Weather Dashboard</title>
</head>
<body>
 
 <header>
  <h1>Weather Dashboard</h1>
 </header>

 <aside>
  <h2>Search For A City:</h2>
  <input type="text" class="searchBar city" placeholder=" (e.g. Dallas)" onfocus="this.value=''" />
  <button class="searchBtn">Search</button>
  <hr/>
 <!-- new buttons for past searches go here -->
 </aside>

 <div id="container">
 <section id="cityInfo">
  <h2 class="name">City Name</h2>
  <p class="temp0">Temp:</p>
  <p class="wind0">Wind:</p>
  <p class="humidity0">Humidity:</p>
  <!-- <p>UV Index: <span class="uVIndex"></span></p> -->
  
 </section>

 <section id="weeklyInfo">
  <h3>5-Day Forecast:</h3>
  <div id="1" class="card">
   <h3 class="date1"></h3>
   <img class="icon1" src=""/>
   <p class="temp1">Temp:</p>
   <p class="wind1">Wind:</p>
   <p class="humidity1">Humidity:</p>
  </div>
  <div id="2" class="card">
   <h3 class="date2"></h3>
   <img class="icon2" src=""/>
   <p class="temp2">Temp:</p>
   <p class="wind2">Wind:</p>
   <p class="humidity2">Humidity:</p>
  </div>
  <div id="3" class="card">
   <h3 class="date3"></h3>
   <img class="icon3" src=""/>
   <p class="temp3">Temp:</p>
   <p class="wind3">Wind:</p>
   <p class="humidity3">Humidity:</p>
  </div>
  <div id="4" class="card">
   <h3 class="date4"></h3>
   <img class="icon4" src=""/>
   <p class="temp4">Temp:</p>
   <p class="wind4">Wind:</p>
   <p class="humidity4">Humidity:</p>
  </div>
  <div id="5" class="card">
   <h3 class="date5"></h3>
   <img class="icon5" src=""/>
   <p class="temp5">Temp:</p>
   <p class="wind5">Wind:</p>
   <p class="humidity5">Humidity:</p>
  </div>
 </section>
</div>
<script src="./assets/js/script.js"></script>
</body>
</html>
